<!-- <router-outlet></router-outlet> -->
<section class="todoapp">
  <header class="header">
    <h1>{{ title }}</h1>
    <input
      [(ngModel)]="newTodo"
      (keyup.enter)="addNewTodo()"
      class="new-todo"
      [placeholder]="placeholder"
      autofocus
    />
  </header>
  <!--
    This section should be hidden by default and shown when there are todos
  -->
  <section class="main">
    <input
      id="toggle-all"
      class="toggle-all"
      type="checkbox"
      (click)="showTodos = !showTodos"
    />
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list" *ngFor="let todo of todos; index as i">
      <!-- These are here just to show the structure of the list items -->
      <!--
        List items should get the class `editing` when editing and `completed` when marked as completed
      -->
      <li [ngClass]="{ completed: todo.status, view: !todo.status }">
        <div class="view">
          <input
            class="toggle"
            type="checkbox"
            [checked]="todo.status"
            (change)="todo.status = !todo.status"
          />
          <label>{{ todo.name }}</label>
          <button class="destroy" (click)="deleteTodo(i)"></button>
        </div>
        <input class="edit" value="編輯" />
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"> <strong>0</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li><a class="selected" href="#/">All</a></li>
      <li><a href="#/active">Active</a></li>
      <li><a href="#/completed">Completed</a></li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed">Clear completed</button>
  </footer>
</section>
